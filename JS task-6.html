<!DOCTYPE html>
<html>
<head>
  <title>JS Task 6(21BCE9346)</title>
  <link rel="stylesheet" href="Styles task-6.css">
  <script src="https://kit.fontawesome.com/7122cd194f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="task2">
    <div class="container">
    <h1>Instagram</h1>
    <form id="loginForm">
      <div>
      <i class="fa-solid fa-user"></i>
      <input type="text" id="username" placeholder="Username" required>
      </div>
      <div>
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required>
      </div>
      <input type="submit" value="Log In">
      <div class="checkbox-container">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Remember me</label>
      <p class="forgot-password"><a href="#">Forgot password?</a></p>
    </div>
    </form>
  </div>
  <p class="signup">Don't have an account! <a href="#">Sign up here</a></p>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var rememberMe = document.getElementById("rememberMe").checked;
      console.log("Username: " + username);
      console.log("Password: " + password);
      console.log("Remember me: " + rememberMe);
    });
  </script>
</body>
</html>
