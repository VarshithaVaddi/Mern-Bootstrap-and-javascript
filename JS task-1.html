<!DOCTYPE html>
<html>
<head>
  <title>JS task 1(21BCE9346)</title>
  <link rel="stylesheet" href="Styles js1,2,3.css">
</head>
<body>
  <h1>Reverse of a number</h1>

  <form id="numberReversalForm">
    <label for="originalNumber">Enter a number:</label>
    <input type="text" id="originalNumber" placeholder="Enter a number you want" required>
    <button type="button" onclick="reverseAndDisplay()">Reverse</button>

    <label for="reversedNumber"><br/>Reversed number:</label>
    <input type="text" id="reversedNumber" placeholder="The reversed number" readonly>
  </form>
  <script>
    function reverseNumber(num) {
     if (typeof num !== 'number' || isNaN(num)) {
      return "Invalid input. Please provide a valid number.";
     }
     const reversedNum = parseInt(num.toString().split('').reverse().join(''), 10);
     return reversedNum;
    }

    function reverseAndDisplay() {
      const originalNumberInput = document.getElementById('originalNumber');
      const reversedNumberInput = document.getElementById('reversedNumber');
      const originalNumber = parseFloat(originalNumberInput.value);
      const reversedNumber = reverseNumber(originalNumber);
      if (!isNaN(reversedNumber)) {
       reversedNumberInput.value = reversedNumber;
      } else {
        reversedNumberInput.value = "Invalid input. Please provide a valid number.";
      }
    }
  </script>
</body>
</html>
