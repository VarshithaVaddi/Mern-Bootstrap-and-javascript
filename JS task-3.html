<!DOCTYPE html>
<html>
<head>
  <title>JS task 3(21BCE9346)</title>
  <Link rel="stylesheet" href="Styles js1,2,3.css">
</head>
<body>
    <h1>Multiply and divide</h1>
  
    <form id="calculatorForm">
      <label for="num1">Enter the first number:</label>
      <input type="number" id="num1" placeholder="Enter the first number" required><br/><br/>
  
      <label for="num2">Enter the second number:</label>
      <input type="number" id="num2" placeholder="Enter the second number" required><br/><br/>
  
      <button type="button" onclick="multiplyNumbers()">Multiply</button>
      <button type="button" onclick="divideNumbers()">Divide</button>
  
      <p id="result">The resulted output is:</p>
    </form>
    <script>
     function multiplyNumbers() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const result = num1 * num2;
      document.getElementById('result').textContent = `The resulted output is: ${result}`;
     }
     function divideNumbers() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      if (num2 === 0) {
       document.getElementById('result').textContent = "The resulted output is: Cannot divide by zero";
      } else {
       const result = num1 / num2;
       document.getElementById('result').textContent = `The resulted output is: ${result}`;
      }
     }
   </script>
</body>
</html>
